{% extends 'Base.html' %}
{% block content %}

<!-- end page title -->
        {% if 'New_Client_Req' in request.session  %}
             <div class="alert alert-danger" role="alert">
                {{ request.session.New_Client_Req }}
                <br>
                {{ request.session.New_Client_Code }}
             </div>
        {% endif %}
<div class="row">
</div>
<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3 col-md-2">
                </div>
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12">
                        <div class="col-lg-12">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <u><h4 class="mb-sm-0 font-size-18" style="color: #d20f0f">Add Leave Application</h4></u>
                                </div>
                            </div>
                            <form action="{% url 'New_Application_List' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="form-control-label">Employer Code  </label>
                                    <input type="text" class="form-control" placeholder="Enter Employer Code..." name="emp_code" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Leave Category</label>
                                    <select class="form-control select2" name ="leave_category" id="selectcountries" required  autocomplete="off">
                                        <option  selected disabled>Select Leave Category</option>
                                        {% for details in data %}
                                        {% ifequal details.STATUS 'Published' %}
                                         <option val="{{ details.CATEGORY_NAME }}" > {{ details.CATEGORY_NAME }} </option>
                                        {% endifequal %}
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div  class="mb-3 col-lg-6">
                                            <label>Start Date</label>
                                            <div class="input-group" id="datepicker1">
                                                <input type="text" class="form-control" placeholder="yyyy-mm-dd"
                                                       data-date-format="yyyy-mm-dd" data-date-container='#datepicker1' data-provide="datepicker" name="start_date"  data-date-autoclose="true" autocomplete="off"   required>
                                                <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                                            </div>
                                        </div>
                                        <div class="mb-3 col-lg-6">
                                            <label>End Date</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="yyyy-mm-dd"
                                                       data-date-format="yyyy-mm-dd" data-date-container='#datepicker1' data-provide="datepicker" name="end_date"  data-date-autoclose="true" autocomplete="off"   required>
                                                <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Reason </label>
                                    <textarea type="text" class="form-control" placeholder="Enter Leave Reason..." name="leave_reason" required></textarea>
                                </div>
                                <br>
                                <div class="form-group float-end">
                                    <button class="btn btn-primary account-btn" type="submit" name="submit">Add Leave Application</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2">
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
