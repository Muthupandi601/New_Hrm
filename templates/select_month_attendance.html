{% extends 'Base.html' %}
{% block content %}

<div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <u><h4 class="mb-sm-0 font-size-18" style="color: #d20f0f">Monthly Attendance Details</h4></u>
             </div>
        </div>
</div>
<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3 col-md-2">

                </div>
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12 login-title">
                    </div>
                    <div class="col-lg-12 login-form">
                        <div class="col-lg-12 login-form">
                            <form action="{% url 'Attendance_Report' %}" method="post" enctype="multipart/form-data" >
                                {% csrf_token %}
                                <label>Select of Month</label>
                                <div class="position-relative" id="datepicker4">
                                        <input type="text" class="form-control" data-date-container='#datepicker4'  autocomplete="off" data-provide="datepicker"
                                    data-date-format="MM-yyyy" data-date-min-view-mode="1" data-date-autoclose="true" name="date_month" value=""  placeholder="Select Your month" required>
                               </div>
                                <br>
                                <br>
                                <hr>
                                 <div class="form-group float-end">
                                        <button class="btn btn-primary account-btn" type="submit" name="submit" >GET DATA</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
