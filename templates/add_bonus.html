{% extends 'Base.html' %}
{% block content %}

<!-- end page title -->
        {% if 'New_Client_Req' in request.session  %}
             <div class="alert alert-danger" role="alert">
                {{ request.session.New_Client_Req }}
                <br>
                {{ request.session.New_Client_Code }}
             </div>
        {% endif %}
<div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <u><h4 class="mb-sm-0 font-size-18" style="color: #d20f0f">New Bonus Add</h4></u>
             </div>
        </div>
</div>
<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3 col-md-2">

                </div>
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12 login-title">

                    </div>
                    <div class="col-lg-12 login-form">
                        <div class="col-lg-12 login-form">
                            <form action="{% url 'Add_Bonus' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                <label class="form-control-label">Employer Code</label>
                                <input type="text" class="form-control" placeholder="Enter Code..." name="emp_code" required>
                                </div>
                                <div class="form-group">
                                <label class="form-control-label">Bonus Name</label>
                                <input type="text" class="form-control" placeholder="Enter Bonus Name..." name="bonus_name" required>
                                </div>
                                <div class="form-group">
                                    <label>Select of Month</label>
                                                <div class="position-relative" id="datepicker4">
                                    <input type="text" class="form-control" data-date-container='#datepicker4'  autocomplete="off" data-provide="datepicker"
                                    data-date-format="MM-yyyy" data-date-min-view-mode="1" data-date-autoclose="true" name="date_month" value=""  placeholder="Select Your month" required>
                               </div>
                                <div class="form-group">
                                    <label class="form-control-label">Bonus Amount</label>
                                    <input type="text" class="form-control" name="bonus_amount" placeholder="Enter Bonus Amount....." required>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Bonus Description</label>
                                    <textarea  type="text" class="form-control" name="bonus_description" placeholder="Enter Bonus Description....." ></textarea>
                                </div>
                                <br>
                                <div class="form-group float-end">
                                        <button class="btn btn-primary account-btn" type="submit" name="submit" >Add Bonus</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2">

                </div>
            </div>
        </div>
        </div>
    </div>
</div>


{% endblock %}
