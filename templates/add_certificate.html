{% extends 'Base.html' %}
{% block content %}

<!-- end page title -->
        {% if 'New_Client_Req' in request.session  %}
             <div class="alert alert-danger" role="alert">
                {{ request.session.New_Client_Req }}
                <br>
                {{ request.session.New_Client_Code }}
             </div>
        {% endif %}
<div class="row">

</div>
<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3 col-md-2">
                </div>
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12">
                        <div class="col-lg-12">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <u><h4 class="mb-sm-0 font-size-18" style="color: #d20f0f">Add Certificate</h4></u>
                                </div>
                            </div>
                            <form action="{% url 'Employee_Certificate' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                <label class="form-control-label">Employee Code  </label>
                                    <input type="text" class="form-control" placeholder="Enter Employee Code..." name="emp_code" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Certificate Type</label>
                                    <select class="form-control select2" name ="certificate_type"  required  autocomplete="off">
                                        <option selected disabled>Select Certificate Type</option>
                                        <option value="NOC">NOC</option>
                                        <option value="Experience">Experience</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                <label class="form-control-label">Certificate Description </label>
                                    <textarea type="text" class="form-control" placeholder="Enter Certificate Description..." name="certificate_description" required></textarea>
                                </div>
                                <br>
                                <div class="form-group float-end">
                                    <button class="btn btn-primary account-btn" type="submit" name="submit">Add Certificate</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
