            <form action="{% url 'Salary_Sheet' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div  class="mb-0 col-lg-4">
                        <label>Select of Month</label><code>*</code>
                                <div class="position-relative" id="datepicker4">
                                        <input type="text" class="form-control" data-date-container='#datepicker4'  autocomplete="off" data-provide="datepicker"
                                    data-date-format="M-yyyy" data-date-min-view-mode="1" data-date-autoclose="true" name="date_month" value=""  placeholder="Select Your month" required>
                               </div>
                    </div>
                    <div  class="mb-0 col-lg-4">
                        <label>Client</label><code>*</code>
                        <select class="form-control select2" name ="client" id="selectclient" required>
                            <option></option>
                            {% for item in client %}
                            <option value="{{ item }}" {% if item == form.client %}selected="selected"{% endif %}> {{ item }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div  class="mb-3 col-lg-4">
                        <label>Country</label><code>*</code>
                        <select class="form-control select2" name ="country" id="selectcountries"  autocomplete="off" required>
                            <option value="{{form.country}}">{{form.country}}</option>
                        </select>
                    </div>
                    <div  class="mb-0 col-lg-4">
                        <label>State</label><code>*</code>
                        <select class="form-control select2" name ="company_state" id="selectstate" required>
                            <option value="{{form.company_state}}">{{form.company_state}}</option>
                        </select>
                    </div>
                    <div  class="mb-0 col-lg-4">
                        <label>District</label><code>*</code>
                        <select class="form-control select2" name ="company_district" id="selectcity" required>
                            <option value="{{form.company_district}}">{{form.company_district}}</option>
                        </select>
                    </div>
                    <div  class="mb-3 col-lg-4">
                        <label>Branch</label><code>*</code>
                        <select class="form-control select2" name ="branch" id="selectbranch" required>
                            <option value="{{form.branch}}">{{form.branch}}</option>
                        </select>
                    </div>
                    <div  class="mb-0 col-lg-4">
                        <label>Area</label><code>*</code>
                        <select class="form-control select2" name ="area" id="selectarea" required>
                            <option value="{{form.area}}">{{form.area}}</option>
                        </select>
                    </div>
                    <div  class="mb-0 col-lg-4">
                        <label>Unit</label><code>*</code>
                        <select class="form-control select2" name ="unit" id="selectunit" required>
                            <option value="{{form.unit}}">{{form.unit}}</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div style="overflow:auto;">
                    <div style="float:right;">
                        <button class="btn btn-primary account-btn" type="submit" name="submit" >GET DATA</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>


{% endblock %}
