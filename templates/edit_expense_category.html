{% extends 'Base.html' %}
{% block content %}

<!-- end page title -->
{% if 'New_Client_Req' in request.session  %}
<div class="alert alert-danger" role="alert">
    {{ request.session.New_Client_Req }}
    <br>
    {{ request.session.New_Client_Code }}
</div>
{% endif %}
<div class="row">

</div>
<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3 col-md-2">
                </div>
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12">
                        <div class="col-lg-12">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <u><h4 class="mb-sm-0 font-size-18" style="color: #d20f0f">Add Expense Category</h4></u>
                                </div>
                            </div>
                            <form action="{% url 'Edit_Expense_Category' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {%for details in data %}
                                <div class="form-group">
                                    <input type="text" class="form-control" value="{{details.ID}}" name="purpose_id" hidden>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Expense Purpose Name </label>
                                    <input type="text" class="form-control" value="{{details.EXP_PURPOSE}}" name="purpose_name" required>
                                </div>
                                <br>
                                <div class="form-group float-end">
                                    <button class="btn btn-primary account-btn" type="submit" name="submit">Add Category</button>
                                </div>
                            </form>
                            {%endfor%}
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2">
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock %}
