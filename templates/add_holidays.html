{% extends 'Base.html' %}
{% block content %}

<div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <u><h4 class="mb-sm-0 font-size-18" style="color: #d20f0f">Add Holidays</h4></u>
             </div>
        </div>
</div>
<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3 col-md-2">

                </div>
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12 login-title">
                    </div>
                    <div class="col-lg-12 ">
                        <div class="col-lg-12 ">
                            <form action="{% url 'Add_Holidays' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="form-control-label">Holiday Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Holiday Name..." name="holiday_name" required>
                                </div>
                                <div class="form-group">
                                    <label>Holiday Date</label>
                                    <div class="input-group" id="datepicker1">
                                        <input type="text" class="form-control" placeholder="Select Holiday Date"
                                            data-date-format="dd MM,yyyy" data-date-container='#datepicker1' data-provide="datepicker" data-date-autoclose="true" autocomplete="off" name="holiday_date" required >
                                        <span class="input-group-text"><i class="mdi mdi-calendar" ></i></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Publication Status</label>
                                    <select class="form-control select2" name ="status" id="selectcountries" required  autocomplete="off">
                                        <option value="" selected disabled>Select One</option>
                                        <option value="Published">Published</option>
                                        <option value="Unpublished">Unpublished</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Holidays Description </label>
                                    <textarea  type="text" class="form-control" name="holiday_description" placeholder="Enter Holiday Description....." required></textarea>
                                </div>
                                <br>
                                <div class="form-group float-end">
                                    <button class="btn btn-primary account-btn" type="submit" name="submit" >Add Holiday</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
