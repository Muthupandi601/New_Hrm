{% extends 'Base.html' %}
{% block content %}

<!-- end page title -->
        {% if 'New_Client_Req' in request.session  %}
             <div class="alert alert-danger" role="alert">
                {{ request.session.New_Client_Req }}
                <br>
                {{ request.session.New_Client_Code }}
             </div>
        {% endif %}
<div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <u><h4 class="mb-sm-0 font-size-18" style="color: #d20f0f"> Edit Loan</h4></u>
             </div>
        </div>
</div>
<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3 col-md-2">

                </div>
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12 login-title">

                    </div>
                    <div class="col-lg-12 login-form">
                        <div class="col-lg-12 login-form">
                            <form action="{% url 'Edit_Loan' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {%for details in data %}
                                <div class="form-group">
                                <input type="text" class="form-control" value="{{details.EMP_CODE}}"  name="emp_code" hidden>
                                </div>
                                <div class="form-group">
                                <label class="form-control-label">Loan Name</label>
                                <input type="text" class="form-control" value="{{details.LOAN_NAME}}" name="loan_name" required>
                                </div>
                                <div class="form-group">
                                <label class="form-control-label">Loan Amount</label>
                                <input type="text" class="form-control" value="{{details.LOAN_AMOUNT}}" name="loan_amount" required>
                                </div>
                                <div class="form-group">
                                <label class="form-control-label">Number of Installment</label>
                                <input type="text" class="form-control" value="{{details.NUMBER_OF_INSTALLMENT}}" name="no_of_inst" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Amount of Installment</label>
                                    <input type="text" class="form-control" name="amount_of_inst" value="{{details.AMOUNT_OF_INSTALLMENT}}" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Remaining of Installment</label>
                                    <input type="text" class="form-control" name="remin_of_inst" value="{{details.REMAINING_OF_INSTALLMENT}}" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Loan Description</label>
                                    <textarea  type="text" class="form-control" name="loan_description" >{{details.LOAN_DESCRIPTION}}</textarea>
                                </div>
                                <br>
                                <div class="form-group float-end">
                                    <button class="btn btn-primary account-btn" type="submit" name="submit" >UPDATE</button>
                                </div>
                            </form>
                            {%endfor%}
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2">
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
